<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="style/responsive.css">
    <title>Netflix</title>
</head>

<body>
    <div id="wrapper" class="wrapper">

        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="main-movie">
                <div class="container">
                    <h3 class="title">THE WALKING DEAD</h3>
                    <p class="description">Nos Estados Unidos pós-apocalíptico, um pequeno grupo de sobreviventes segue
                        viajando à procura de
                        uma nova casa longe dos mortos-vivos. O desespero por segurança e suprimentos os coloca
                        constantemente à beira da sanidade.
                    </p>
                    <div class="buttons">
                        <button role="button" class="button" onclick="openTrailer()">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="button">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="movie-carousel">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="movie-box" src="img/carousel1.jpg" alt="carousel1">
                </div>
                <div class="item">
                    <img class="movie-box" src="img/carousel2.jpg" alt="carousel1">
                </div>
                <div class="item">
                    <img class="movie-box" src="img/carousel3.jpg" alt="carousel1">
                </div>
                <div class="item">
                    <img class="movie-box" src="img/carousel4.jpg" alt="carousel1">
                </div>
                <div class="item">
                    <img class="movie-box" src="img/carousel5.jpg" alt="carousel1">
                </div>
                <div class="item">
                    <img class="movie-box" src="img/carousel6.jpg" alt="carousel1">
                </div>
                <div class="item">
                    <img class="movie-box" src="img/carousel7.jpg" alt="carousel1">
                </div>
                <div class="item">
                    <img class="movie-box" src="img/carousel8.jpg" alt="carousel1">
                </div>
                <div class="item">
                    <img class="movie-box" src="img/carousel9.jpg" alt="carousel1">
                </div>
                <div class="item">
                    <img class="movie-box" src="img/carousel10.jpg" alt="carousel1">
                </div>
            </div>
        </div>
    </div>

    
    <div id="trailer" class="trailerHidden">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/sfAc2U20uyg" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>


    <script src="https://kit.fontawesome.com/c8254b9ef7.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
